<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .row .col-md-10{
            color:red;
        }
        .degrees button{
            background-color:red;
            border-color: red;
        }
        .degrees{
           margin-left: 300px;
        }
    </style>

</head>

<body>
  <header>
    <!-- place navbar here -->

    <div >
        <h1> Thêm sản phẩm </h1>
    </div>
    <br>
    <br>
    <div >
        Danh mục sản phẩm
        <br>
        <br>
        <select id="choices">
            <br>
            <option>Điện thoại di dộng </option>
            <option>Điện thoại di dộng </option>
            <option>Điện thoại di dộng </option>
        </select>
    </div>
    <div >
        Thông tin
        <br>
        <br>
        <select id="choice">
            <br>
            <option>Sản phẩm nổi bật </option>
            <option>Sản phẩm nổi bật </option>
            <option>Sản phẩm nổi bật  </option>
        </select>
        <br>
        <br>
        <input type="text" id="name" placeholder="Tên sản phẩm">
        <br>
        <br>
        <input type="text" id="price" placeholder="Giá sản phẩm">
        <br>
        <br>
        <input type="text" id="priceold" placeholder="Giá cũ">

    </div>
    <br>
    <div>
        <div class="row">
            <div class="col-md-2">
                Thêm ảnh sản phẩm 
            </div>
            <div class="col-md-10">
                <p>*Bắt buộc</p>
            </div>
        </div>
        <div>
            <img 
                src="img/default.jpg" 
                alt="Ảnh xem trước" 
                id="imagePreview">
        </div>
        <div class="imageUpload">
            <input type="file" id="imageUploadInput" accept=".jpg,.png">
            <span class="button" id="imageUploadInputBtn" onclick="inclick()">Chọn Hình</span>
        </div>
    </div>
    <div class="degrees">
        <button text="type" onclick="savedata()"> Lưu</button>
        <button text="type" onclick="degree()">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
            Đồng ý thêm
        </button>
    </div>
    <table class="table" >
        <thead>
            <tr>
                <th>Danh mục sản phẩm</th>
                <th>Thông tin</th>
                <th>Tên</th>
                <th>Giá</th>
                <th>Giá cũ</th>
                <th>Hình ảnh</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
    <script>
            var arr=[];
            function savedata(){
               var a={
                Choice: document.getElementById("choices").value,
                Choices: document.getElementById("choice").value,
                Name: document.getElementById("name").value,
                Price: document.getElementById("price").value,
                Priceold: document.getElementById("priceold").value,
               }
               console.log(a);
               arr.push(a);
    
            }
            function degree(){
                var html="";
                for (i in arr){
                    html +="<tr>";
                    html +="<td>" + arr[i].Choice+ "</td>";
                    html +="<td>" + arr[i].Choices+ "</td>";
                    html +="<td>" + arr[i].Name+ "</td>";
                    html +="<td>" + arr[i].Price+ "</td>";
                    html +="<td>" + arr[i].Priceold+ "</td>";
                    html +="</tr>";
                    document.getElementById("table").innerHTML +=html;
                }
            }
    </script>
  </header>
  <main>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
